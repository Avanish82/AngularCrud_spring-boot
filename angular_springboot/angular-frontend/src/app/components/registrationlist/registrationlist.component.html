<div class = "row">
    <h2> Registration List</h2>
</div>
<!--Search funality-->
<!-- <div class="col-sm-7"> -->
<div class="form-outline mt-3"> 
  <input type="search" [(ngModel)]="searchtext" id="from1" class="form-controler" placeholder="search" aria-labelledby="search">
  <!-- <input type="search" [(ngModel)]="searchtext" id="from1" class="form-controler" placeholder="search" aria-labelledby="search"> -->
</div>
<!-- </div> -->

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Mobile </th>
            <th> Password</th>
            <th> Gender </th>
            <th> Actions </th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor = "let registration of registrations|filter:searchtext" > 
        <!-- <tr *ngFor = "let registration of registrations" > -->
            <td> {{ registration.id }} </td>
            <td> {{ registration.firstName }} </td>
            <td> {{ registration.lastName }} </td>
            <td> {{ registration.emailId }} </td>
            <td> {{ registration.mobile }} </td>
            <td> {{ registration.password }}</td>
            <td> {{ registration.gender }} </td>
            <td>
                <button (click) = "updateRegistration(registration.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteRegistration(registration.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "registrationDetails(registration.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
