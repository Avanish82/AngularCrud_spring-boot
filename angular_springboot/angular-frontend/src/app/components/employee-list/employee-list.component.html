<div class = "row">
    <h2> Employee List</h2>
</div>

<div class="form-outline mt-3"> 
    <input type="search" [(ngModel)]="searchtext" id="employee.firstName" class="form-controler" placeholder="search" aria-labelledby="search">
    <!-- <input type="search" [(ngModel)]="searchtext" id="from1" class="form-controler" placeholder="search" aria-labelledby="search"> -->
  </div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor = "let employee of employees" > -->
            <tr *ngFor = "let employee of employees|filter:searchtext" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
