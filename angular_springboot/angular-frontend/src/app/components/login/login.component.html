<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
          <!-- <h3 class="text-center"> Login page </h3> -->
          <!-- <hr /> -->
          <div class="card-body">
              <form (ngSubmit)="onSubmit()">

                  <div class="form-group">
                      <label> User Name</label>
                      <input type="text" class="form-control" id="mobile" [(ngModel)]="login.username"
                          name="username">
                  </div>

                  <div class="form-group">
                      <label> password</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="login.password"
                          name="password">
                  </div>

                  <br />
                  <button class="btn btn-success" type="submit">SignIn</button>
                  <a routerLink="/registration">registration</a>
              </form>
          </div>
      </div>
  </div>
</div>
