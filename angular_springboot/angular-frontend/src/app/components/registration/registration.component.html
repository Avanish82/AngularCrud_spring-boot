<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> User Registration </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="registration.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="registration.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="registration.emailId"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label> Mobile No.</label>
                        <input type="text" class="form-control" id="mobile" [(ngModel)]="registration.mobile"
                            name="mobile">
                    </div>

                    <div class="form-group">
                        <label> password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="registration.password"
                            name="password">
                    </div>

                    <div class="form-group">
                        <label> gender</label>
                    <select
                    id="gender" [(ngModel)]="registration.gender"
                    name="gender"
                    required
                >
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
              </div>
            

                    <!-- <div class="form-group">
                        <label> gender</label>
                        <input type="text" class="form-control" id="gender" [(ngModel)]="registration.gender"
                            name="gender">
                    </div> -->

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
